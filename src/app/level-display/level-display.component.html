<div  class="container main-frame">
    <br/>
    <div class="row">
        <div class="col-2">
            <br />
            <button type=button (click)="goBack()" class="btn btn-secondary"><ng-container>{{ 'LEVEL.back' | translate }}</ng-container></button>
            <button type=button routerLink="/level/{{id-1}}" *ngIf="previousEnable" class="btn btn-info"><ng-container>{{ 'LEVEL.previous' | translate }}</ng-container></button>
            <button type=button routerLink="/level/{{+id+1}}" *ngIf="nextEnable" class="btn btn-info"><ng-container>{{ 'LEVEL.next' | translate }}</ng-container></button>
        </div>
        <div class="col-8">
            <app-display-grid *ngIf="isFetched" [gridState]=gridState></app-display-grid>
        </div>
    </div>
</div>
