<div class='container'>
  <div id="difficulty-choice" class="row">
    <div class="col-lg-3 col-md-2"></div>
    <label id="size" class="col-4 col-md-2">{{ 'RANDOM.size' | translate }}</label>
    <!-- <input class="space-input" [(ngModel)]="this.difficulty" placeholder="difficulty"/> -->
      <select class="col-md-2 col-3" [(ngModel)]="this.gridState.difficulty" >
        <option *ngFor="let x of [5,10,15]" [ngValue]="x">{{x}}</option>
      </select>
    
    <button (click)="generate()" type="button" class="col-lg-2 col-md-3 col-4 upper-bar btn btn-light">
      <span class="glyphicon glyphicon-refresh" ></span> <ng-container>{{ 'RANDOM.refresh' | translate }}</ng-container>
    </button>
    <div class="col-lg-3 col-1"></div>
  </div>

</div>
