<div class='container'>
  <div id="difficulty-choice" class="row">
    <div class="col-lg-3 col-md-2"></div>
    <label class="category col-5 col-md-1">{{ 'RANDOM.size' | translate }}</label>
      <select class="col-md-1 col-3" [(ngModel)]="this.gridState.size" >
        <option *ngFor="let x of [5,10,15]" [ngValue]="x">{{x}}</option>
      </select>

      <label class="category col-5 col-md-2">{{ 'RANDOM.difficulty' | translate }}</label>
        <select class="col-md-2 col-5" [(ngModel)]="this.gridState.difficulty" >
          <option *ngFor="let x of difficultyList" [ngValue]="difficultyCorrespond(x)">{{ x | translate }}</option>
        </select>

        <div class="col-3 col-md"></div>
    <button (click)="generate()" type="button" class="col-lg-2 col-md-2 col-6 upper-bar btn btn-light">
      <span class="glyphicon glyphicon-refresh" ></span> <ng-container>{{ 'RANDOM.refresh' | translate }}</ng-container>
    </button>
    <div class="col-lg-3 col-1"></div>
  </div>

</div>
