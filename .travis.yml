dist: trusty
sudo: false
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: node_js
node_js:
- 10.4.1
branches:
  only:
  - master
cache:
  directories:
  - "./node_modules"
before_script:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install -g @angular/cli
script:
- ng lint
- ng build --prod --aot
- ng test --watch=false
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  repo: 'Rtrouve/rtrouve.github.io'
  local_dir: 'dist/picross'
  target_branch: 'master'
  on:
    branch: master
env:
  matrix:
    secure: 
